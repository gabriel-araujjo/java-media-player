apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'br.imd.mediaplayer.App'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.mpatric', name: 'mp3agic', version: '0.8.1'
    compile group: 'uk.co.caprica', name: 'vlcj', version: '2.1.0'
    compile project(':dao')
}